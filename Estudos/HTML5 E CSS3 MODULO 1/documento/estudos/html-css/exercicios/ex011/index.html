<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua otamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-pamarelo.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-mverde.png" type="image/png">
        <img src="imagens/foto-grosa.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--jeito mais simples-->
    <!audio src="media/happy-mistake.mp3" controls autoplay></!audio>
    <!--mp3-wav-ogg-->
    <audio preload="metadata" autoplay controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.mp3" type="audio/ogg">
        <source src="media/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>         

    </audio>
</body>
</html>
